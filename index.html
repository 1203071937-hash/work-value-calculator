<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>工作性价比计算器 - 智能评估工作价值</title><meta name="description" content="智能计算工作性价比，综合考虑收入、工作强度、生活成本和体验感受，助你做出明智的职业选择"><link rel="stylesheet" href="css/main.css"><script defer="defer" src="js/bundle.js"></script></head><body><div class="container"><header class="page-header"><h1>工作性价比计算器</h1><p>智能评估工作价值，助你做出明智的职业选择</p><div class="header-actions"><button id="showLogicBtn" class="btn btn-secondary">📊 查看计算逻辑</button></div></header><form id="calculatorForm" class="calculator-form"><div class="form-section"><h2>👤 基本信息</h2><div class="form-grid"><div class="form-group"><label for="name">姓名：</label> <input id="name" name="name" placeholder="请输入姓名"></div><div class="form-group"><label for="region">地区：</label> <select id="region" name="region"><option value="">请选择地区</option></select></div><div class="form-group"><label for="city">工作城市：</label> <select id="city" name="city"><option value="">请先选择地区</option></select></div><div class="form-group"><label for="age">年龄：</label> <input type="number" id="age" name="age" min="16" max="65" value="25"></div><div class="form-group"><label for="education">学历：</label> <select id="education" name="education"><option value="专科">专科</option><option value="本科" selected="selected">本科</option><option value="硕士">硕士</option><option value="博士">博士</option></select></div><div class="form-group"><label for="schoolRank">学校等级：</label> <select id="schoolRank" name="schoolRank"><option value="普通院校" selected="selected">普通院校</option><option value="211院校">211院校</option><option value="985院校">985院校</option><option value="顶尖院校">顶尖院校</option></select></div></div></div><div class="form-section"><h2>💰 收入信息</h2><div class="form-grid"><div class="form-group"><label for="salary">税前工资（元/月）：</label> <input type="number" id="salary" name="salary" step="0.01" placeholder="请输入税前工资"></div><div class="form-group"><label for="afterTax">税后工资（元/月）：</label> <input type="number" id="afterTax" name="afterTax" step="0.01" placeholder="请输入税后工资" required></div><div class="form-group"><label for="allowance">月度补贴（元/月）：</label> <input type="number" id="allowance" name="allowance" step="0.01" placeholder="请输入月度补贴"></div><div class="form-group"><label for="insuranceBase">五险一金基数（元/月）：</label> <input type="number" id="insuranceBase" name="insuranceBase" step="0.01" placeholder="请输入五险一金基数"></div><div class="form-group"><label for="fundRate">公积金比例：</label> <select id="fundRate" name="fundRate"><option value="0.05">5%</option><option value="0.08">8%</option><option value="0.10">10%</option><option value="0.12" selected="selected">12%</option><option value="0.15">15%</option></select><div class="input-hint important">💡 提示：公积金比例为单边比例，实际缴纳为双边（个人+公司）</div></div><div class="form-group"><label for="otherBenefits">其他福利（元/月）：</label> <input type="number" id="otherBenefits" name="otherBenefits" step="0.01" placeholder="请输入其他福利"></div></div></div><div class="form-section"><h2>⏰ 工作信息</h2><div class="form-grid"><div class="form-group"><label for="workStart">上班时间：</label> <input type="number" id="workStart" name="workStart" min="0" max="23" value="9" step="0.5"></div><div class="form-group"><label for="workEnd">下班时间：</label> <input type="number" id="workEnd" name="workEnd" min="0" max="23" value="18" step="0.5"></div><div class="form-group"><label for="commuteTime">通勤时间（分钟）：</label> <input type="number" id="commuteTime" name="commuteTime" min="0" value="60"></div><div class="form-group"><label for="overtimeFreq">加班频率（次/周）：</label> <input type="number" id="overtimeFreq" name="overtimeFreq" min="0" value="0"></div><div class="form-group"><label for="overtimeHours">加班时长（小时/次）：</label> <input type="number" id="overtimeHours" name="overtimeHours" min="0" value="0" step="0.5"></div><div class="form-group"><label for="workIntensity">工作强度（1-10）：</label> <input type="number" id="workIntensity" name="workIntensity" min="1" max="10" value="3"></div><div class="form-group"><label for="workDays">工作天数（天/周）：</label> <input type="number" id="workDays" name="workDays" min="1" max="7" value="5"></div></div></div><div class="form-section"><h2>💸 生活成本</h2><div class="form-grid"><div class="form-group"><label for="rent">房租（元/月）：</label> <input type="number" id="rent" name="rent" step="0.01" placeholder="请输入房租"></div><div class="form-group"><label for="food">饮食（元/月）：</label> <input type="number" id="food" name="food" step="0.01" placeholder="请输入饮食费用"></div><div class="form-group"><label for="transport">交通（元/月）：</label> <input type="number" id="transport" name="transport" step="0.01" placeholder="请输入交通费用"></div></div></div><div class="form-section"><h2>😊 体验感受</h2><p class="section-description">请根据个人感受对以下项目进行评分（1-10分，1分最差，10分最好）</p><div class="form-grid"><div class="form-group"><label for="housingSatisfaction">住房获得感：</label> <input type="number" id="housingSatisfaction" name="housingSatisfaction" min="1" max="10" value="5"></div><div class="form-group"><label for="consumptionSatisfaction">消费获得感：</label> <input type="number" id="consumptionSatisfaction" name="consumptionSatisfaction" min="1" max="10" value="5"></div><div class="form-group"><label for="transportSatisfaction">交通获得感：</label> <input type="number" id="transportSatisfaction" name="transportSatisfaction" min="1" max="10" value="5"></div><div class="form-group"><label for="lifeAtmosphere">生活氛围体验度：</label> <input type="number" id="lifeAtmosphere" name="lifeAtmosphere" min="1" max="10" value="5"></div><div class="form-group"><label for="workAtmosphere">工作氛围体验感：</label> <input type="number" id="workAtmosphere" name="workAtmosphere" min="1" max="10" value="5"></div></div></div><div class="form-actions"><button type="button" id="resetBtn" class="btn btn-secondary">🔄 重置表单</button> <button type="button" id="calculateBtn" class="btn btn-primary">🚀 计算工作性价比</button></div></form><div id="resultSection" class="result-section" style="display: none;"><h2>📊 计算结果</h2><div class="result-content"><div class="result-header"><h3 id="resultName">匿名用户</h3><div class="score-display"><div class="score-number" id="score">0</div><div class="score-label">分</div></div></div><div class="result-details"><div class="result-item"><span class="item-label">等级：</span> <span class="item-value" id="grade">-</span></div><div class="result-item"><span class="item-label">评价：</span> <span class="item-value" id="comment">-</span></div><div class="result-item"><span class="item-label">建议：</span> <span class="item-value" id="recommendation">-</span></div></div><div class="progress-container"><div class="progress-bar"><div id="progressBar" class="progress-fill"></div></div><div class="progress-labels"><span>0分</span> <span>100分</span></div></div></div></div></div><div id="resultModal" class="modal"><div class="modal-content"><span class="close" onclick="closeModal()">&times;</span><div class="modal-header"><h2>🎉 工作性价比计算结果</h2></div><div class="modal-body"><div class="result-summary"><div class="user-info"><h3 id="modalResultName">匿名用户</h3></div><div class="score-display"><div class="score-number" id="modalScore">0</div><div class="score-label">分</div></div><div class="grade-display" id="modalGrade">-</div></div><div class="result-details"><div class="detail-item"><span class="detail-label">评价：</span> <span class="detail-value" id="modalComment">-</span></div><div class="detail-item"><span class="detail-label">建议：</span> <span class="detail-value" id="modalRecommendation">-</span></div></div><div class="progress-container"><div class="progress-bar"><div id="modalProgressBar" class="progress-fill"></div></div></div></div></div></div><script src="js/bundle.js"></script></body></html>
